<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audit Prompts with Keywords + Google Form</title>
  <!-- SheetJS (xlsx) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --font-family: 'Share Tech Mono', monospace;
      --bg-color: #141414;
      --text-color: #cfcfcf;
      --accent-color: #ff7b00;    /* Orange */
      --accent-color-2: #00c86b; /* Green */

      --card-bg: #1e1e1e;
      --card-border: #2a2a2a;
      --sidebar-bg: #1a1a1a;
      --domain-hover: rgba(0, 200,107,0.15);
      --hover-bg: rgba(255,123,0,0.15);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    .top-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #1f1f1f;
      border-bottom: 2px solid #2a2a2a;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    .header-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .audit-title {
      font-size: 1.2rem;
      margin: 0;
      color: var(--accent-color);
      font-weight: 400;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .search-container input {
      background: #222;
      border: 1px solid #444;
      color: #ccc;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .search-container input::placeholder {
      color: #777;
    }
    .search-container input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 4px var(--accent-color);
    }

    /* AUDIT RADIO GROUP */
    .audit-radio-group {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #ccc;
      font-size: 0.85rem;
    }
    .audit-radio-group label {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }
    .audit-radio-group input[type="radio"] {
      accent-color: var(--accent-color-2);
      cursor: pointer;
    }

    /* PLATFORM BAR */
    .platform-bar {
      display: flex;
      gap: 8px;
    }
    .platform-tag {
      background: transparent;
      color: var(--accent-color-2);
      border: 1px solid var(--accent-color-2);
      border-radius: 4px;
      padding: 4px 12px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }
    .platform-tag.active {
      background: var(--accent-color-2);
      color: #000;
      box-shadow: 0 0 8px var(--accent-color-2);
    }
    .platform-tag:hover {
      background: var(--accent-color-2);
      color: #000;
      transform: translateY(-2px);
    }

    /* LAYOUT: SIDEBAR + MAIN */
    .content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      border-right: 2px solid #2a2a2a;
      overflow-y: auto;
    }
    .sidebar-header {
      padding: 12px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--accent-color-2);
      border-bottom: 1px solid #2a2a2a;
    }
    .sidebar-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .sidebar-list li {
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.85rem;
      color: #aaa;
    }
    .sidebar-list li:hover {
      background: var(--domain-hover);
    }
    .sidebar-list li.active {
      background: var(--accent-color-2);
      color: #000;
      box-shadow: 0 0 6px var(--accent-color-2);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .prompt-grid {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .prompt-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
    }
    .prompt-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px var(--accent-color);
    }
    .prompt-title {
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--accent-color-2);
      font-size: 1rem;
    }
    .prompt-content {
      flex: 1;
      font-size: 0.85rem;
      color: #ccc;
      white-space: pre-line;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* KEYWORDS */
    .prompt-keywords {
      margin-top: 8px;
      font-size: 0.75rem;
      color: #999;
      font-style: italic;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal {
      background: #1e1e1e;
      color: #ccc;
      width: 600px;
      max-width: 90%;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px var(--accent-color);
      max-height: 90%;
      overflow: hidden;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #222;
      border-bottom: 1px solid #2a2a2a;
    }
    .modal-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent-color);
    }
    .modal-close {
      background: transparent;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
    }
    .modal-close:hover {
      color: var(--accent-color-2);
    }
    .modal-close svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
    .variable-container {
      padding: 16px;
    }
    .variable-form {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .variable-input-wrapper {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .modal-content {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
      font-size: 0.85rem;
      white-space: pre-line;
    }
    .modal-footer {
      background: #222;
      border-top: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      gap: 8px;
    }
    .modal-contributor {
      font-size: 0.8rem;
      color: #888;
    }
    .modal-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .modal-copy-button, .modal-chat-button {
      background: #333;
      border: 1px solid #444;
      color: #eee;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .modal-copy-button:hover, .modal-chat-button:hover {
      background: var(--accent-color);
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 0 8px var(--accent-color);
    }
    .modal-copy-button svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* ADD PROMPT IFRAME OVERLAY */
    .add-prompt-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .add-prompt-modal {
      background: #1e1e1e;
      color: #ccc;
      width: 80%;
      max-width: 800px;
      height: 80%;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px var(--accent-color);
      overflow: hidden;
      position: relative;
    }
    .add-prompt-modal iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    /* Close button for the form overlay */
    .close-form-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      border: 1px solid #444;
      color: #eee;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.2s, transform 0.2s;
    }
    .close-form-button:hover {
      background: var(--accent-color);
      color: #000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="top-header">
    <div class="header-left">
      <h1 class="audit-title">Audit Prompts</h1>
      <span class="main-heading">Prompts Directory for Auditors</span>
      <span class="sub-heading">Select AI platform : </span>
      <div class="platform-bar" id="platformBar"></div>
    </div>
    <div class="header-right">
      <!-- Search -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search prompts..." oninput="handleSearch()" />
      </div>

      <!-- Audit Type -->
      <div class="audit-radio-group">
        <label>
          <input type="radio" name="auditType" value="All" checked onchange="handleAuditTypeChange(this.value)" />
          All
        </label>
        <label>
          <input type="radio" name="auditType" value="IT Audit" onchange="handleAuditTypeChange(this.value)" />
          IT Audit
        </label>
        <label>
          <input type="radio" name="auditType" value="Business Audit" onchange="handleAuditTypeChange(this.value)" />
          Business Audit
        </label>
      </div>

      <!-- Add Prompt => Google Form -->
      <button style="background:#333; border:1px solid #444; color:#eee; padding:6px 12px; border-radius:4px; cursor:pointer; font-size:0.85rem;"
              onclick="showAddPromptModal()">
        + Add Prompt
      </button>
    </div>
  </div>

  <!-- SIDEBAR + MAIN -->
  <div class="content">
    <div class="sidebar">
      <div class="sidebar-header">Domains</div>
      <ul class="sidebar-list" id="domainList"></ul>
    </div>
    <div class="main">
      <div class="prompt-grid" id="promptGrid"></div>
    </div>
  </div>

  <!-- VIEW PROMPT MODAL -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modalTitle"></span>
        <button class="modal-close" onclick="hideModal()" title="Close">
          <svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"></path></svg>
          Close
        </button>
      </div>
      <div class="variable-container" id="variableContainer"></div>
      <div class="modal-content" id="modalContent"></div>
      <div class="modal-footer">
        <div class="modal-contributor" id="modalContributor"></div>
        <div class="modal-actions">
          <button class="modal-copy-button" onclick="copyModalPrompt()" title="Copy Prompt">
            <svg viewBox="0 0 24 24">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-2"/>
              <rect x="9" y="2" width="9" height="4" rx="1" ry="1"/>
            </svg>
            Copy
          </button>
          <button class="modal-chat-button" onclick="openModalChat()" id="modalChatBtn" title="Chat with AI">
            >_ Chat with ChatGPT
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ADD PROMPT IFRAME (GOOGLE FORM) -->
  <div class="add-prompt-overlay" id="addPromptOverlay">
    <div class="add-prompt-modal">
      <!-- Gömülü Google Form -->
      <iframe
        src="https://forms.gle/ZQEiy8JLecKpVfEq9?embedded=true"
        scrolling="yes"
      >
        Loading…
      </iframe>

      <!-- Kapat Butonu -->
      <button class="close-form-button" onclick="closeAddPromptModal()">
        Close
      </button>
    </div>
  </div>

  <script>
    /* PLATFORM CONFIG */
    const platformConfig = {
      "chatgpt": {
        name: "ChatGPT",
        baseUrl: "https://chat.openai.com",
        param: "?prompt="
      },
      "deepseek": {
        name: "DeepSeek",
        baseUrl: "https://deepseek.ai",
        param: "?prompt="
      },
      "github-copilot": {
        name: "Copilot",
        baseUrl: "https://github.com/features/copilot",
        param: "?prompt="
      },
      "claude": {
        name: "Claude",
        baseUrl: "https://claude.ai",
        param: "?prompt="
      },
      "gemini": {
        name: "Gemini",
        baseUrl: "https://bard.google.com",
        param: "?q="
      },
      "llama": {
        name: "Llama",
        baseUrl: "https://llama.ai",
        param: "?q="
      }
    };
    let selectedPlatform = "chatgpt";

    let allPrompts = [];
    let filteredPrompts = [];
    let currentDomain = null;
    let currentPromptOriginal = "";
    let selectedAuditType = "All";

    document.addEventListener("DOMContentLoaded", async () => {
      createPlatformBar();
      await loadXlsx();
    });

    async function loadXlsx() {
      try {
        // Nocache param => tarayıcı önbellek önleme
        const response = await fetch("domain-prompts.xlsx?nocache=" + new Date().getTime());
        if (!response.ok) throw new Error("XLSX file could not be fetched");
        const arrayBuffer = await response.arrayBuffer();

        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        // row[0]: Domain
        // row[1]: Prompt
        // row[2]: Audit Type
        // row[3]: Keywords
        const data = [];
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (!row || row.length < 2) continue;
          const domainVal = row[0] ? String(row[0]).trim() : "No Domain";
          const promptVal = row[1] ? String(row[1]).trim() : "";
          const auditVal  = row[2] ? String(row[2]).trim() : "All";
          const kwVal     = row[3] ? String(row[3]).trim() : "";

          data.push({
            domain: domainVal,
            prompt: promptVal,
            auditType: auditVal,
            keywords: kwVal
          });
        }
        allPrompts = data;
        renderDomainList(allPrompts);
        filteredPrompts = [...allPrompts];
        renderPrompts(filteredPrompts);
      } catch (err) {
        console.error("Error loading XLSX:", err);
      }
    }

    function createPlatformBar() {
      const bar = document.getElementById("platformBar");
      Object.keys(platformConfig).forEach(key => {
        const tag = document.createElement("div");
        tag.className = "platform-tag";
        tag.textContent = platformConfig[key].name;
        tag.onclick = () => choosePlatform(key);
        bar.appendChild(tag);
      });
      updatePlatformActiveState();
    }
    function choosePlatform(platformKey) {
      selectedPlatform = platformKey;
      updatePlatformActiveState();
    }
    function updatePlatformActiveState() {
      const tags = document.querySelectorAll(".platform-tag");
      tags.forEach(tag => {
        const platName = tag.textContent;
        const isActive = (platName === platformConfig[selectedPlatform].name);
        tag.classList.toggle("active", isActive);
      });
      const modalChatBtn = document.getElementById("modalChatBtn");
      if (modalChatBtn) {
        const platformName = platformConfig[selectedPlatform].name || "AI";
        modalChatBtn.textContent = `>_ Chat with ${platformName}`;
      }
    }

    function handleAuditTypeChange(value) {
      selectedAuditType = value;
      updateFilter();
    }

    function renderDomainList(prompts) {
      const domainList = document.getElementById("domainList");
      domainList.innerHTML = "";

      const domains = Array.from(new Set(prompts.map(p => p.domain))).sort();

      // "All Domains"
      const liAll = document.createElement("li");
      liAll.textContent = "All Domains";
      liAll.onclick = () => {
        currentDomain = null;
        updateFilter();
        setDomainActive(liAll);
      };
      domainList.appendChild(liAll);

      domains.forEach(domainName => {
        const li = document.createElement("li");
        li.textContent = domainName;
        li.onclick = () => {
          currentDomain = domainName;
          updateFilter();
          setDomainActive(li);
        };
        domainList.appendChild(li);
      });
    }
    function setDomainActive(selectedLi) {
      const lis = document.querySelectorAll("#domainList li");
      lis.forEach(li => li.classList.remove("active"));
      selectedLi.classList.add("active");
    }

    /* RENDER PROMPTS + KEYWORDS */
    function renderPrompts(list) {
      const grid = document.getElementById("promptGrid");
      grid.innerHTML = "";

      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "prompt-card";

        // Title
        const titleDiv = document.createElement("div");
        titleDiv.className = "prompt-title";
        titleDiv.textContent = item.domain || "No Title";

        // Prompt
        const contentDiv = document.createElement("div");
        contentDiv.className = "prompt-content";
        contentDiv.innerHTML = fillDefaultVariables(item.prompt);

        card.appendChild(titleDiv);
        card.appendChild(contentDiv);

        // Keywords
        if (item.keywords) {
          const keywordsDiv = document.createElement("div");
          keywordsDiv.className = "prompt-keywords";
          keywordsDiv.textContent = "Keywords: " + item.keywords;
          card.appendChild(keywordsDiv);
        }

        // On click => show modal
        card.addEventListener("click", () => {
          showModal(item.domain, item.prompt);
        });

        grid.appendChild(card);
      });
    }

    function handleSearch() {
      updateFilter();
    }
    function updateFilter() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      filteredPrompts = allPrompts.filter(item => {
        const domainMatch = currentDomain ? (item.domain === currentDomain) : true;

        // Search domain, prompt, keywords
        const textMatch = (
          item.domain.toLowerCase().includes(query) ||
          item.prompt.toLowerCase().includes(query) ||
          (item.keywords && item.keywords.toLowerCase().includes(query))
        );

        const auditMatch = (selectedAuditType === "All" || item.auditType === selectedAuditType);

        return domainMatch && textMatch && auditMatch;
      });
      renderPrompts(filteredPrompts);
    }

    /* VIEW MODAL */
    function showModal(title, content) {
      const modalOverlay = document.getElementById("modalOverlay");
      const modalTitle = document.getElementById("modalTitle");
      const modalContent = document.getElementById("modalContent");
      const modalContributor = document.getElementById("modalContributor");
      const modalChatBtn = document.getElementById("modalChatBtn");
      const variableContainer = document.getElementById("variableContainer");

      modalContributor.textContent = "";
      modalTitle.textContent = title;

      const platformName = platformConfig[selectedPlatform].name || "AI";
      modalChatBtn.textContent = `>_ Chat with ${platformName}`;

      // Variables
      const vars = extractVariables(content);
      if (vars.length > 0) {
        const form = createVariableInputs(vars, variableContainer);
        modalContent.innerHTML = updatePromptPreview(content, form);
        form.addEventListener("input", () => {
          modalContent.innerHTML = updatePromptPreview(content, form);
        });
      } else {
        variableContainer.innerHTML = "";
        modalContent.textContent = content;
      }

      modalOverlay.style.display = "flex";
      document.body.style.overflow = "hidden";
    }
    function hideModal() {
      const modalOverlay = document.getElementById("modalOverlay");
      modalOverlay.style.display = "none";
      document.body.style.overflow = "";
    }

    function extractVariables(text) {
      const regex = /\${([^}]+)}/g;
      const variables = [];
      let match;
      while ((match = regex.exec(text)) !== null) {
        const [variable, defaultValue] = match[1].split(":").map(s => s.trim());
        variables.push({ name: variable, default: defaultValue || "" });
      }
      const uniqueMap = new Map();
      variables.forEach(v => uniqueMap.set(v.name, v));
      return Array.from(uniqueMap.values());
    }
    function createVariableInputs(vars, container) {
      container.innerHTML = "";
      const form = document.createElement("div");
      form.className = "variable-form";

      vars.forEach(v => {
        const wrapper = document.createElement("div");
        wrapper.className = "variable-input-wrapper";
        const label = document.createElement("label");
        label.textContent = v.name;
        const input = document.createElement("input");
        input.type = "text";
        input.className = "variable-input";
        input.placeholder = v.default || `Enter ${v.name}`;
        input.dataset.variable = v.name;
        input.dataset.default = v.default;

        wrapper.appendChild(label);
        wrapper.appendChild(input);
        form.appendChild(wrapper);
      });

      container.appendChild(form);
      return form;
    }
    function updatePromptPreview(promptText, form) {
      let preview = promptText;
      const vars = extractVariables(promptText);
      if (!form) {
        vars.forEach(v => {
          const pattern = new RegExp(`\\$\\{${v.name}[^}]*\\}`, "g");
          const replacement = v.default || v.name.toUpperCase();
          preview = preview.replace(pattern, replacement);
        });
      } else {
        const inputs = form.querySelectorAll(".variable-input");
        inputs.forEach(input => {
          const variable = input.dataset.variable;
          const def = input.dataset.default;
          const val = input.value.trim() || def || variable;
          const pattern = new RegExp(`\\$\\{${variable}[^}]*\\}`, "g");
          preview = preview.replace(pattern, val);
        });
      }
      return preview;
    }
    function fillDefaultVariables(promptText) {
      let preview = promptText;
      const vars = extractVariables(promptText);
      vars.forEach(v => {
        const pattern = new RegExp(`\\$\\{${v.name}[^}]*\\}`, "g");
        const replacement = v.default || v.name.toUpperCase();
        preview = preview.replace(pattern, replacement);
      });
      return preview;
    }

    /* COPY + CHAT */
    async function copyModalPrompt() {
      const modalContent = document.getElementById("modalContent");
      const text = modalContent.textContent;
      try {
        await navigator.clipboard.writeText(text);
        alert("Prompt copied to clipboard!");
      } catch (err) {
        console.error("Copy error:", err);
      }
    }
    function openModalChat() {
      const modalContent = document.getElementById("modalContent");
      const text = modalContent.textContent;
      openInChat(text);
    }
    function openInChat(promptText) {
      const config = platformConfig[selectedPlatform];
      if (!config) return;
      const finalUrl = config.baseUrl + config.param + encodeURIComponent(promptText);
      window.open(finalUrl, "_blank");
    }
